<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoElite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .assistant-container {
            width: 300px;
            height: 500px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .assistant {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #007aff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .assistant-ear {
            position: absolute;
            top: 25px;
            left: 15px;
            width: 20px;
            height: 20px;
            background-color: #000;
            border-radius: 50%;
            transform-origin: center;
            animation: bounce 1s infinite alternate;
        }

        .assistant-mic {
            width: 50px;
            height: 50px;
            background-color: #fff;
            border-radius: 50%;
        }

        .response-container {
            margin-top: 20px;
            text-align: center;
        }

        .status-text {
            font-size: 18px;
            color: #555;
            margin: 0;
        }

        .response-text {
            font-size: 18px;
            color: #555;
            margin: 0;
            display: none;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-30px);
            }

            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>

<body>
    <div class="assistant-container">
        <div class="assistant" id="assistant">
            <div class="assistant-ear"></div>
            <div class="assistant-mic"></div>
        </div>
        <div class="response-container">
            <p class="status-text">Click to speak...</p>
            <p class="response-text"></p>
        </div>
    </div>
    <script>
        const statusText = document.querySelector('.status-text');
        const responseText = document.querySelector('.response-text');
        const assistant = document.getElementById('assistant');
        let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();

        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'en-US'; 

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            speechSynthesis.speak(utterance);
            utterance.onend = function () {
                statusText.textContent = 'Response received...';
            };
        }

        function handleAssistantClick() {
            speechSynthesis.cancel(); 
            statusText.textContent = 'Listening...';
            recognition.start();
        }

        recognition.onresult = function (event) {
            let transcript = event.results[0][0].transcript;
            responseText.textContent = transcript;
            responseText.style.display = 'none'; 
            statusText.textContent = `You said: ${transcript}`;
            sendUserInput(transcript);
        };

        recognition.onend = function () {
            statusText.textContent = 'Response received...';
        };

        function sendUserInput(input) {
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_input: input }),
            })
                .then(response => response.json())
                .then(data => {
                    responseText.textContent = data.bot_response;
                    speak(data.bot_response); 
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        assistant.addEventListener('click', handleAssistantClick);
    </script>
</body>

</html>

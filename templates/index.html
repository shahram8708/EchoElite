<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoElite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .assistant-container {
            width: 300px;
            height: 500px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .assistant {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #007BFF;
            border-radius: 50%;
            display: flex;
            cursor: pointer;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite, color-change 3s infinite alternate, rotate-bg 5s infinite linear;
        }

        .assistant-ear {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 20px;
            height: 20px;
            background-color: #000;
            border-radius: 50%;
            transform-origin: center;
            animation: bounce 1s infinite alternate, rotate 2s infinite linear, scale 2s infinite alternate;
        }

        .assistant-mic {
            width: 50px;
            height: 50px;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: shake 1s infinite, wiggle 1.5s infinite alternate, scale-up 2s infinite alternate;
        }

        .assistant-glow {
            position: absolute;
            width: 120px;
            height: 120px;
            top: -10px;
            left: -10px;
            background-color: rgba(0, 123, 255, 0.2);
            border-radius: 50%;
            animation: pulse-glow 2s infinite, flash 3s infinite alternate, glow 4s infinite alternate;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-30px);
            }

            60% {
                transform: translateY(-15px);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            50% {
                transform: translateX(5px);
            }

            75% {
                transform: translateX(-5px);
            }

            100% {
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(0, 123, 255, 0.2);
            }

            50% {
                transform: scale(1.1);
                box-shadow: 0 0 30px rgba(0, 123, 255, 0.4);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(0, 123, 255, 0.2);
            }
        }

        @keyframes wiggle {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(-5deg);
            }

            50% {
                transform: rotate(5deg);
            }

            75% {
                transform: rotate(-5deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        @keyframes flash {

            0%,
            50%,
            100% {
                opacity: 1;
            }

            25%,
            75% {
                opacity: 0.5;
            }
        }

        @keyframes pulse-glow {
            0% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(0, 123, 255, 0.2);
            }

            50% {
                transform: scale(1.3);
                box-shadow: 0 0 30px rgba(0, 123, 255, 0.4);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(0, 123, 255, 0.2);
            }
        }

        @keyframes color-change {
            0% {
                background-color: #007BFF;
            }

            100% {
                background-color: #00FF7F;
            }
        }

        @keyframes scale-up {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.2);
            }
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px #007BFF;
            }

            100% {
                box-shadow: 0 0 20px #00FF7F;
            }
        }

        @keyframes rotate-bg {
            0% {
                background-color: #007BFF;
            }

            100% {
                background-color: #FF5733;
            }
        }

        @keyframes scale {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.2);
            }
        }

        @keyframes tilt {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(-10deg);
            }

            50% {
                transform: rotate(10deg);
            }

            75% {
                transform: rotate(-10deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        .assistant-tilt {
            position: absolute;
            width: 80px;
            height: 80px;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: tilt 3s infinite;
        }

        .response-container {
            margin-top: 20px;
            text-align: center;
        }

        .status-text {
            font-size: 18px;
            color: #555;
            margin: 0;
            margin-top: 50px;
        }

        .response-text {
            font-size: 18px;
            color: #555;
            margin: 0;
            display: none;
        }
    </style>
</head>

<body>
    <div class="assistant-container">
        <div class="assistant" id="assistant">
            <div class="assistant-glow"></div>
            <div class="assistant-ear"></div>
            <div class="assistant-mic"></div>
            <div class="assistant-tilt"></div>
        </div>
        <div class="response-container">
            <p class="status-text">Click to speak...</p>
            <p class="response-text"></p>
        </div>
    </div>
    <script>
        const statusText = document.querySelector('.status-text');
        const responseText = document.querySelector('.response-text');
        const assistant = document.getElementById('assistant');
        let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();

        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'en-US';

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            speechSynthesis.speak(utterance);
            utterance.onend = function () {
                statusText.textContent = 'Response received...';
            };
        }

        function handleAssistantClick() {
            speechSynthesis.cancel();
            statusText.textContent = 'Listening...';
            recognition.start();
        }

        recognition.onresult = function (event) {
            let transcript = event.results[0][0].transcript;
            responseText.textContent = transcript;
            responseText.style.display = 'none';
            statusText.textContent = `You said: ${transcript}`;
            sendUserInput(transcript);
        };

        recognition.onend = function () {
            statusText.textContent = 'Response received...';
        };

        function sendUserInput(input) {
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_input: input }),
            })
                .then(response => response.json())
                .then(data => {
                    responseText.textContent = data.bot_response;
                    speak(data.bot_response);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        assistant.addEventListener('click', handleAssistantClick);
    </script>
</body>

</html>
